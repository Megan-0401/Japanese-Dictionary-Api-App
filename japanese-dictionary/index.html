<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JP Dictionary</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Afacad" rel="stylesheet" />
	</head>
	<body>
		<script type="module" src="/src/main.ts"></script>

		<head>
			<nav>
				<div class="title--primary title--logo">EASY JP DICTIONARY</div>
				<ul class="nav-links">
					<a href="index.html">
						<button class="btn btn--nav" id="home">HOME</button>
					</a>
					<button class="btn btn--nav" id="info">INFO</button>
					<button class="btn btn--nav" id="bookmarks">BOOKMARKS</button>
					<a href="">
						<button class="btn btn--nav" id="accounts">LOGIN/SIGN-UP</button>
					</a>
				</ul>
			</nav>
		</head>
		<main>
			<section id="lookUp">
				<section id="search">
					<div class="search-container">
						<input
							id="searchBar"
							class="search-container__bar"
							type="text"
							placeholder="Search by word..."
						/>
						<button id="searchBtn" class="btn btn--search">
							<i class="material-icons">search</i>
						</button>
					</div>
					<div id="resultInfo">results: 0</div>
				</section>
				<section id="filter">
					<div class="title--primary title--teal">FILTER BY</div>
					<div class="filter-container">
						<div class="dropdown-container">
							<div class="dropdown-container__label title--secondary title--teal">
								Word class
							</div>
							<select
								name="class"
								id="wordClass"
								class="dropdown-container__dropdown title--secondary"
							>
								<option value="">Select...</option>
								<option value="noun">noun</option>
							</select>
						</div>
						<div class="dropdown-container">
							<div class="dropdown-container__label title--secondary title--teal">
								Category
							</div>
							<select
								name="category"
								id="wordCategory"
								class="dropdown-container__dropdown title--secondary"
							>
								<option value="">Select...</option>
								<option value="animals">animals</option>
							</select>
						</div>
						<button id="clearFiltersBtn" class="btn btn--search btn--clear">
							CLEAR
						</button>
					</div>
				</section>
			</section>
			<div id="results">
				<section class="result-container">
					<button class="btn btn--bookmark">
						<i class="material-icons btn--bookmark-icon">add_box</i>
					</button>
					<div class="bookmark bookmark--hide">
						<i class="material-icons bookmark--icon">bookmark</i>
					</div>
					<div class="word-container">
						<p class="word-container__main-word">学生</p>
						<div class="word-container__roma-meaning">
							<div class="stacked-container">
								<p class="hiragana">がくせい</p>
								<p class="romanji romanji--small">gakusei</p>
							</div>
							<p class="word-container__meaning">student</p>
						</div>
						<div class="stacked-container">
							<p class="sentence sentence--jp">
								あなたは<span class="dark-teal-col">学生</span>ですか？
							</p>
							<p class="sentence sentence--eng">
								Are you a <span class="light-orange-col">student</span>?
							</p>
						</div>
						<div class="word-info-container">
							<p class="word-info-container__text">
								Word class: <span class="dark-col">noun</span>
							</p>
							<p class="word-info-container__text">
								Category: <span class="dark-col">school</span>
							</p>
						</div>
					</div>
				</section>
				<section class="result-container">
					<button class="btn btn--bookmark">
						<i class="material-icons btn--bookmark-icon">indeterminate_check_box</i>
					</button>
					<div class="bookmark">
						<i class="material-icons bookmark--icon">bookmark</i>
					</div>
					<div class="word-container">
						<p class="word-container__main-word">HIRAGANA</p>
						<div class="word-container__roma-meaning">
							<p class="romanji romanji--big">ROMANJI</p>
							<p class="word-container__meaning">MEANING</p>
						</div>
						<div class="stacked-container">
							<p class="sentence sentence--jp">JP SENTENCE</p>
							<p class="sentence sentence--eng">ENG SENTENCE</p>
						</div>
						<div class="word-info-container">
							<p class="word-info-container__text">Word class:</p>
							<p class="word-info-container__text">Category:</p>
						</div>
					</div>
				</section>
				<section class="result-container"></section>
				<section class="result-container"></section>
			</div>
		</main>
	</body>
</html>
