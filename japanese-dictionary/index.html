<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JP Dictionary</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	</head>
	<body>
		<script type="module" src="/src/main.ts"></script>

		<head>
			<nav>
				<div class="site-title">EASY JP DICTIONARY</div>
				<ul class="nav-links">
					<a href="index.html">
						<button class="btn btn--nav" id="home">HOME</button>
					</a>
					<button class="btn btn--nav" id="info">INFO</button>
					<button class="btn btn--nav" id="bookmarks">BOOKMARKS</button>
					<a href="">
						<button class="btn btn--nav" id="accounts">LOGIN/SIGN-UP</button>
					</a>
				</ul>
			</nav>
		</head>
		<main>
			<section id="lookUp">
				<section id="search">
					<div class="search-container">
						<input
							class="search-container__bar"
							type="text"
							placeholder="Search by word..."
						/>
						<button class="btn btn--search">
							<i class="material-icons">search</i>
						</button>
					</div>
					<div id="resultInfo">results: 0</div>
				</section>
				<section id="filter"></section>
			</section>
		</main>
	</body>
</html>
